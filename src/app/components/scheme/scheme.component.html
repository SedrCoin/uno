<div *ngIf="players.length > 0; else greeting" class="wrapper">
	<app-card *ngFor="let player of players" [currentPlayer]="player"></app-card>
</div>


<ng-template #greeting>

  <div class="welcome-wrapper">
    <h2 class="header-tracking">Welcome to kunocup!</h2>
    <img class="image-appearing" src="assets/logotip.jpg">
    <p class="text-appearing">To start the game add new players</p>
    <p class="text-appearing">or push the default button.</p>
  </div>


</ng-template>
